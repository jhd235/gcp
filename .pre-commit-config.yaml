repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.81.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_docs
      - id: terraform_tflint
      - id: terraform_tfsec

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/gruntwork-io/terratest
    rev: v0.46.0
    hooks:
      - id: terratest_log_parser
        args: [--log-dir=./test/logs]

  - repo: https://github.com/checkov/checkov
    rev: 2.3.323
    hooks:
      - id: checkov
        args: [--directory=terraform, --framework=terraform] 